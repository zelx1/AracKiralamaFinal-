<div class="container">
  <mat-card class="example-card mat-elevation-z8" >
    <mat-card-header>
      <mat-card-title>{{arac.aracModel}}</mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image [src]="api.siteUrl+'/Dosyalar/'+arac.aracFoto">
    <mat-card-content>
      <h3 style="color: orange;"><b>{{arac.aracFiyat | currency: 'TRY'}}</b></h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="Kirala(arac.aracFiyat)">Kirala</button>
    </mat-card-actions>
  </mat-card>
</div>
